<!DOCTYPE html>
<html>

<head>
  <title>Web Time Assignment</title>
  <script>

    setInterval(() => {
      let day1 = new Date();
      let hr = String(day1.getHours()).padStart(2, "0");
      let min = String(day1.getMinutes()).padStart(2, "0");
      let sec = String(day1.getSeconds()).padStart(2, "0");

      document.getElementById("time").innerHTML = "SG Time: " + hr + ":" + min + ":" + sec;

    }, 1000);
  </script>
</head>

<body>
  <h1 id="time"></h1>
</body>

</html>
