<!DOCTYPE html>
<html>

<head>
  <title>
    JavaScript Storage Assignment
  </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="get_set_storage.js"></script>
</head>

<body>
  <div class="row mb-3 justify-content-center">
    <div class="col-4 text-center">
      <input type="text" id="loc_storage" placeholder="Enter the value">
    </div>
    <div class="col-4 text-center">
      <button type="button" onclick="setLocal()" value="submit">Submit the Local Storage Value</button>
    </div>
    <div class="col-4 text-center">
      <button type="button" onclick="getLocal()" value="submit">Get the Local Storage Value</button>
    </div>
  </div>

  <div class="row mb-auto justify-content-center">
    <div class="col-4 text-center">
      <input type="text" id="ses_storage" placeholder="Enter the value">
    </div>
    <div class="col-4 text-center">
      <button type="button" onclick="setSession()" value="submit">
        Submit the Session Storage Value
      </button>
    </div>
    <div class="col-4 text-center">
      <button type="button" onclick="getSession()" value="submit">
        Get the Session Storage Value
      </button>
    </div>
  </div>

</body>

</html>
